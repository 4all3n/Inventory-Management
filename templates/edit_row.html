<!DOCTYPE html>
<html>
  <head>
    <title>Edit Row in {{ sheet_name }}</title>
  </head>
  <body>
    <h2>Edit Row in Sheet: {{ sheet_name }}</h2>
    <form method="post">
      {% for header, val in zipped %}
      <label>{{ header }}:</label><br />
      <input type="text" name="{{ header }}" value="{{ val }}" /><br /><br />
      {% endfor %}
      <input type="submit" value="Update Row" />
    </form>

    <br />
    <a href="{{ url_for('view_sheet', sheet_name=sheet_name) }}"
      >‚Üê Back to Sheet</a
    >
  </body>
</html>
